{% extends 'core/base.html' %}
{% load static %}

{% block title %}Contato{% endblock %}

{% block content %}
<!-- Banner Area -->
<section class="banner-area organic-breadcrumb">
	<div class="container">
		<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
			<div class="col-first">
				<h1>Contato</h1>
				<nav class="d-flex align-items-center">
					<a href="{% url 'core:index' %}">Home<span class="lnr lnr-arrow-right"></span></a>
					<a href="#">Contato</a>
				</nav>
			</div>
		</div>
	</div>
</section>

<!-- Ãrea de Contato -->
<section class="contact_area section_gap_bottom">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="contact_form">
					<div class="row">
						<div class="col-lg-6">
							<form class="row contact_form" action="contact_process.php" method="post" id="contactForm" novalidate="novalidate">
								{% csrf_token %}
								<div class="col-md-12">
									<div class="form-group">
										<input type="text" class="form-control" name="name" placeholder="Seu Nome Completo">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<input type="email" class="form-control" name="email" placeholder="Email">
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group">
										<textarea class="form-control" name="message" rows="1" placeholder="Mensagem"></textarea>
									</div>
								</div>
								<div class="col-md-12 text-right">
									<button type="submit" value="submit" class="primary-btn">Enviar Mensagem</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Mensagens de Sucesso e Erro -->
<div id="success" class="modal modal-message fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<i class="fa fa-close"></i>
				</button>
				<h2>Obrigado</h2>
				<p>Sua mensagem foi enviada com sucesso...</p>
			</div>
		</div>
	</div>
</div>

<div id="error" class="modal modal-message fade" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<i class="fa fa-close"></i>
				</button>
				<h2>Desculpe!</h2>
				<p>Algo deu errado</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
