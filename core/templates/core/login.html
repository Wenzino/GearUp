{% extends 'core/base.html' %} {% load static %} {% block title %} Login {% endblock %} {% block content %}
<!-- Banner Area -->
<link rel="stylesheet" href="{% static 'core/css/custom.css' %}" />
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div
      class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end"
    >
      <div class="col-first">
        <h1>Login/Registro</h1>
        <nav class="d-flex align-items-center">
          <a href="{% url 'core:index' %}"
            >Home<span class="lnr lnr-arrow-right"></span
          ></a>
          <a href="#">Login</a>
        </nav>
      </div>
    </div>
  </div>
</section>

<!-- Área de Login -->
<section class="login_box_area section_gap">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Login</h3>
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %} {% endif %}
          <form class="row login_form" method="post" id="contactForm">
            {% csrf_token %}
            <div class="col-md-12 form-group">
              <input
                type="text"
                class="form-control"
                name="username"
                placeholder="Nome de usuário"
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Senha"
              />
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" class="primary-btn">Entrar</button>
            </div>
          </form>

          <div class="col-md-12 form-group">
            <div class="divider-container mb-4">
                <div class="divider-line"></div>
                <span class="divider-text">Ou entre com</span>
                <div class="divider-line"></div>
            </div>
            <a href="{% url 'social:begin' 'google-oauth2' %}">
              <button class="gsi-material-button">
                <div class="gsi-material-button-state"></div>
                <div class="gsi-material-button-content-wrapper">
                  <div class="gsi-material-button-icon">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
                      <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                      <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                      <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                      <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                      <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                  </div>
                  <span class="gsi-material-button-contents">Sign in with Google</span>
                  <span style="display: none;">Sign in with Google</span>
                </div>
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
