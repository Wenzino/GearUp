{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Gear Up Shop{% endblock %}</title>

   <!-- ... head ... -->
    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/linearicons@1.0.2/dist/web-font/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/owl.carousel@2.3.4/dist/assets/owl.carousel.min.css">
    
    <!-- Apenas seu CSS principal local -->
    <link rel="stylesheet" href="{% static 'core/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'core/css/ion.rangeSlider.css' %}" />
	<link rel="stylesheet" href="{% static 'core/css/ion.rangeSlider.skinFlat.css' %}" />
	<link rel="stylesheet" href="{% static 'core/css/magnific-popup.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'core/components/header.html' %}
    {% block content %}{% endblock %}
    {% include 'core/components/footer.html' %}

    <!-- Scripts via CDN -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

    <!-- Seus scripts locais -->
    <script src="{% static 'core/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'core/js/nouislider.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'core/js/owl.carousel.min.js' %}"></script>
    <script>
        const STATIC_URL = "{% static 'core/' %}";
    </script>
    <script src="{% static 'core/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
